{% extends "blog/admin/base_admin.html" %}

{% block title %}删除文章{% endblock %}

{% block content %}
    <h2>确认删除文章: {{ post.title }}</h2>
    <p>确定要删除此文章吗？这将无法撤销。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">删除</button>
        <a href="{% url 'admin_post_list' %}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
