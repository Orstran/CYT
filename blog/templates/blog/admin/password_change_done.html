{% extends "blog/admin/base_admin.html" %}

{% block title %}密码修改成功{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg animated fadeIn" style="background: rgba(255, 255, 255, 0.95); border-radius: 15px;">
                    <div class="card-body p-4 text-center">
                        <h2 class="mb-4 text-success" style="font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">密码修改成功</h2>
                        <p class="text-muted">您的密码已成功修改！</p>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary btn-lg rounded-pill mt-3 animated pulse">返回仪表盘</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2) !important;
        }
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            from { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.05, 1.05, 1.05); }
            to { transform: scale3d(1, 1, 1); }
        }
        .fadeIn {
            animation-name: fadeIn;
        }
        .pulse {
            animation-name: pulse;
        }
    </style>
{% endblock %}
